<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light ">
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      
      <div class="navbar-nav ml-auto">
        <a class="nav-link" href="index.html">HOME</a>
      </div>
    </div>
  </nav>
 


  <div class="container-fluid bg">
    <div class="row justify-content-center">
      <div class="col-10 col-sm-6 col-md-5">
        

        <form class="formClass" action="login.html"  onsubmit=" return usernameValidation();">
          <h2 style="text-align: center;">Register Here</h2>
          <br>
          <div class="form-group">
              <input type="text" class="form-control" id="username" placeholder="Username">
              <label  id="error1"></label>
          </div>
         
          <div class="form-group">
            <input type="email"  class="form-control"  id="email" aria-describedby="emailHelp" placeholder="Email address">
            <label  id="error3"></label>
          </div>
          <div class="form-group">
             <input type="password"  class="form-control" id="pwd" placeholder="Password">
             <label  id="error4"></label>
             <!-- <span id="strength">Type Password</span> -->
          </div>
          <div class="form-group">
            <input type="password"  class="form-control" id="pwd2" placeholder="Confirm Password">
            <label  id="error5"></label>
            <!-- <span id="strength">Type Password</span> -->
         </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" id="exampleCheck1" for="exampleCheck1">By clicking Sign Up, you agree to our Terms of Service.</label>
            <h1></h1>
            
          </div>
          <label id="check"></label>
          <h1></h1>
          <button type="submit" class="btn btn-success btn-block">Sign Up</button>
          

          <div class="myText">
            <h1> </h1>
            <a href="login.html">Already have an account?</a>
          </div>
        </form>

        
      </div>
    </div>
  </div>
  <h1></h1>

  </script>
  
 
</body>
</html>
